apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: lms-public-api
          imagePullPolicy: Never
          ports:
            - containerPort: 3000

          # these are the environment variables
          env:
            - name: PORT
              value: "3000"
